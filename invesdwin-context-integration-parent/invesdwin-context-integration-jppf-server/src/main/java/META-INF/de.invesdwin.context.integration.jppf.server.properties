# per default the server is disabled, though it can be enabled with this property in production mode
de.invesdwin.context.integration.jppf.server.JPPFServerProperties.STARTUP_ENABLED=false
# a local node reduces the overhead significantly, though you should disable it if a node is deployed on the same server or then when server should not execute jobs
jppf.local.node.enabled=true
# per default a random port will be picked
jppf.server.port=0
jppf.management.port=0
# use custom discovery only
jppf.peer.discovery.enabled=false
# prevent classloading conflicts: http://www.jppf.org/tracker/tbg/jppf/issues/JPPF-168
#jppf.server.class.cache.enabled=false