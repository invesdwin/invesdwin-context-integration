#a local node reduces the overhead significantly
jppf.local.node.enabled=true
#use custom discovery only
jppf.peer.discovery.enabled=false
# disable non-secure connections
jppf.server.port=0
# enable secure connections; random port, gets published via registry
jppf.ssl.server.port=-1
# disable JMX via non-secure connections
jppf.management.enabled=true
jppf.management.port=0
# enable JMX via secure connections
jppf.management.ssl.enabled=${jppf.ssl.enabled}
# secure JMX server port; random port, gets published via registry
jppf.management.ssl.port=-1