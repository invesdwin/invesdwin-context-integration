#a local node reduces the overhead significantly
jppf.local.node.enabled=true
#use custom discovery only
jppf.peer.discovery.enabled=false
jppf.server.port=0
jppf.management.port=0
# prevent classloading conflicts: http://www.jppf.org/tracker/tbg/jppf/issues/JPPF-168
jppf.server.class.cache.enabled=false