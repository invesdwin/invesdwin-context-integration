# use auto discovered port per default, specifiy a custom one if you need to apply firewall rules
de.invesdwin.integration.jppf.server.JPPFServerProperties.SERVER_PORT=0
#reduce overhead by having a peer to peer network that consists of servers that have local nodes
jppf.local.node.enabled=true
jppf.processing.threads=${de.invesdwin.context.ContextProperties.CPU_THREAD_POOL_COUNT}
#use custom discovery only
jppf.peer.discovery.enabled=false