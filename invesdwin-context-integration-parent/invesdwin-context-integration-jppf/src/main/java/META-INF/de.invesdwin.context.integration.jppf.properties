de.invesdwin.context.PlatformInitializerProperties.KEEP_SYSTEM_HOME_DURING_TESTS=true
#use custom discovery only
jppf.discovery.enabled=false
jppf.remote.execution.enabled=false
#might be a security risk
jppf.classloader.file.lookup=false
#disable local execution, somehow it won't execute remotely no matter what
jppf.local.execution.enabled=false
jppf.local.execution.threads=${de.invesdwin.context.ContextProperties.CPU_THREAD_POOL_COUNT}
#FST compressed via LZ4
#jppf.object.serialization.class=HighLZ4 de.invesdwin.integration.jppf.RemoteFastJPPFSerialization
#enable encryption
#jppf.ssl.enabled=false
# location of the SSL configuration in the file system or classpath
#jppf.ssl.configuration.file=META-INF/jppf/ssl.properties